<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Let's Rock</title>
    <link rel="stylesheet" href="index.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </head>
  <body>

  <div id="search-bar">
      <input class="search-query" type="text" placeholder="DESTINATION" >
      <input class="search-submit" type="button" value="LET'S ROCK" disabled>
  </div>

  <div id="condition-selector">
      <input type="radio" id="climb" name="activity" accesskey="C" checked="true" />
      <label class="activity-selector left-end" for="climb">climbing</label>

      <input type="radio" id="ski" name="activity" accesskey="S" />
      <label class="activity-selector" for="ski">skiing</label>

      <input type="radio" id="hike" name="activity" accesskey="H" />
      <label class="activity-selector" for="hike">hiking/backpacking</label>

      <input type="radio" id="other" name="activity" accesskey="O" />
      <label class="activity-selector right-end" for="other">other</label>
  </div>

  <div id="map"></div>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKPZL5iWCktgHxlYG8r_TBEKV87qKNXcA&libraries=places&callback=index.initMap">
  </script>
  <script>
    index.bindEvents()
  </script>
  </body>
</html>
