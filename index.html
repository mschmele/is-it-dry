<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Let's Rock</title>
    <link rel="stylesheet" href="index.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </head>
  <body>
  <div id="background-wrap">
    <div id="header"></div>
    <div id="subheader">
      <h2>Wonder if it's dry enough to climb outside today? You've come to the right place! Just search in that fancy little rectangle below.</h2>
    </div>

    <div id="search-bar">
        <input class="search-query" type="text" placeholder="DESTINATION" >
        <input class="search-submit" type="button" value="LET'S ROCK" disabled>
    </div>
  </div>

  <div id="map"></div>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKPZL5iWCktgHxlYG8r_TBEKV87qKNXcA&libraries=places&callback=index.initMap">
  </script>
  <script>
    index.bindEvents()
  </script>
  </body>
</html>
